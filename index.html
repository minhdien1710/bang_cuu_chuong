<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='100%' cellspacing='1' cellpadding='5'>"
    for (i=1;i<=10;i++){
        sout+="<tr>";
        for (j=2;j<10;j++){
            sout = sout + "<td>" + j +" x "+ i +" = "+ i*j;
        }
        sout+="</td>";
        sout+="</tr>";
    }
    sout+="</table>";
    document.write(sout);
</script>

</body>
</html>
